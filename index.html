<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container w-50">
        <h1 class="font-weight-bold">
            Конвертер валют
        </h1>
        <div class="input-group input-group-sm mb-3">
            <input type="text" id="inner" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group mb-3">
            <div class="custom-select" data-valute>
                <p class="custom-select-text">Австралийский доллар</p>
                <div class="custom-select-arrow">
                    <svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L7 7L13 1" stroke="black" stroke-linecap="round" />
                    </svg>
                </div>
            </div>
            <ul class="custom-select-list">
            </ul>
        </div>
        <div class="input-group input-group-sm mb-3">
            <input id="outer" readonly type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
            <span class="input-group-text" id="inputGroup-sizing-sm">Р</span>
        </div>
        <p class="loading" id="loading">Loading...</p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
